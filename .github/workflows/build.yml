name: Build Theme

on:
  push:
    branches: [ master, main ]
    tags: [ '*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Clean dist
        run: npx grunt clean:dist || true

      - name: Build assets
        run: npx grunt build

      - name: Package theme
        run: npx grunt compress

      - name: Validate theme with GScan
        run: npx gscan -z dist/attegi.zip

      - name: Check package size
        run: |
          SIZE=$(du -h dist/attegi.zip | cut -f1)
          echo "Package size: $SIZE"
          ls -lh dist/attegi.zip

      - name: Upload theme zip
        uses: actions/upload-artifact@v4
        with:
          name: attegi-theme
          path: dist/attegi.zip
          retention-days: 90

      - name: Create release and attach zip
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: dist/attegi.zip
          body: |
            ## Attegi Theme Release

            ### Installation
            1. Download `attegi.zip` below
            2. Go to Ghost Admin → Design → Upload Theme
            3. Upload the zip file and activate

            ### What's Changed
            See the full changelog below.

            ### Compatibility
            - Ghost 5.0+
            - Validated with GScan
