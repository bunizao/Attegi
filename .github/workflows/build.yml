name: Build Theme

on:
  push:
    branches: [ master, main ]
    tags: [ '*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Clean dist
        run: npx grunt clean:dist || true

      - name: Build assets
        run: npx grunt build

      - name: Package theme
        run: npx grunt compress

      - name: Validate theme with GScan
        run: npx gscan -z dist/attegi.zip

      - name: Extract package info
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          DESCRIPTION=$(node -p "require('./package.json').description")
          DEMO=$(node -p "require('./package.json').demo")
          GHOST_VERSION=$(node -p "require('./package.json').engines.ghost")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "demo=$DEMO" >> $GITHUB_OUTPUT
          echo "ghost_version=$GHOST_VERSION" >> $GITHUB_OUTPUT

      - name: Check package size
        id: size
        run: |
          SIZE=$(du -h dist/attegi.zip | cut -f1)
          SIZE_BYTES=$(stat -f%z dist/attegi.zip 2>/dev/null || stat -c%s dist/attegi.zip)
          SIZE_KB=$((SIZE_BYTES / 1024))
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "size_kb=${SIZE_KB}KB" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package size: $SIZE (${SIZE_KB}KB)"
          ls -lh dist/attegi.zip

      - name: Upload theme zip
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.name }}-v${{ steps.package.outputs.version }}
          path: dist/attegi.zip
          retention-days: 90

      - name: Create release and attach zip
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.package.outputs.name }} v${{ steps.package.outputs.version }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: dist/attegi.zip
          body: |
