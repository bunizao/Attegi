name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Build and package
        run: |
          npx grunt clean:dist
          npx grunt build
          npx grunt compress

      - name: Validate theme
        run: npx gscan -z dist/attegi.zip

      - name: Extract package info
        id: package
        run: |
          NAME=$(node -p "require('./package.json').name")
          DESCRIPTION=$(node -p "require('./package.json').description")
          DEMO=$(node -p "require('./package.json').demo")
          GHOST_VERSION=$(node -p "require('./package.json').engines.ghost")
          SIZE_BYTES=$(stat -f%z dist/attegi.zip 2>/dev/null || stat -c%s dist/attegi.zip)
          SIZE_KB=$((SIZE_BYTES / 1024))
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "demo=$DEMO" >> $GITHUB_OUTPUT
          echo "ghost_version=$GHOST_VERSION" >> $GITHUB_OUTPUT
          echo "size_kb=${SIZE_KB}KB" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.package.outputs.name }} ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: dist/attegi.zip
          body: |
            ## ğŸ¨ ${{ steps.package.outputs.name }} ${{ steps.version.outputs.tag }}

            ${{ steps.package.outputs.description }}

            ### ğŸ“¥ Installation

            1. **Download** `attegi.zip` from the assets below
            2. **Navigate** to Ghost Admin â†’ Settings â†’ Design
            3. **Upload** the theme zip file
            4. **Activate** the Attegi theme

            ### ğŸ”— Links

            - **Live Demo**: ${{ steps.package.outputs.demo }}
            - **Documentation**: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
            - **ä¸­æ–‡æ–‡æ¡£**: [README_zh.md](https://github.com/${{ github.repository }}/blob/main/README_zh.md)

            ### âœ¨ Features

            - ğŸ¨ Dual theme support (Light/Dark/System)
            - ğŸ“± Mobile optimized & responsive
            - ğŸ’» Enhanced code blocks with syntax highlighting
